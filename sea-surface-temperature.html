<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Surface Temperature - Climate Reanalyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="stars"></div>

    <div class="page-container">
      <button onclick="goBack()" class="back-button fixed-back-button">
        ‚Üê
      </button>

      <div class="page-header">
        <h1 class="page-title">Sea Surface Temperature</h1>
        <h2 class="subtitle">
          Ocean temperature data showing thermal patterns across global waters.
        </h2>
      </div>

      <div class="search-form">
        <div class="form-group">
          <label for="dateInput">Please select a date:</label>
          <input
            type="date"
            id="dateInput"
            class="form-input"
            placeholder="Choose a date for sea surface temperature data"
            min="1900-01-01"
          />
        </div>
        <button type="button" onclick="submitSearch()" class="search-button">
          Submit
        </button>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "index.html";
      }

      function submitSearch() {
        const dateInput = document.getElementById("dateInput");
        const selectedDate = dateInput.value;

        if (!selectedDate) {
          alert("Please select a date first.");
          return;
        }

        alert(
          `Sea Surface Temperature search for ${selectedDate} - Feature coming soon!`,
        );
      }
    </script>
  </body>
</html>
