<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice and Snow Coverage - Climate Reanalyzer</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/calendar-picker.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="stars"></div>

    <div class="page-container">
      <button onclick="goBack()" class="back-button fixed-back-button">
        ‚Üê
      </button>

      <div class="page-header">
        <h1 class="page-title">Ice and Snow Coverage</h1>
        <h2 class="subtitle">
          Polar ice coverage and snow extent data across Arctic and Antarctic
          regions.
        </h2>
      </div>

      <div class="search-form">
        <div class="form-group">
          <label for="dateInput">Please select a date:</label>
          <div id="dateInput" class="form-input"></div>
        </div>
        <button type="button" onclick="submitSearch()" class="search-button">
          Submit
        </button>
      </div>
    </div>

    <script src="../scripts/calendar-picker.js"></script>
    <script>
      // Initialize calendar picker
      let datePicker;

      window.addEventListener("DOMContentLoaded", function () {
        datePicker = createCalendarPicker("dateInput", {
          minYear: 1900,
          maxYear: new Date().getFullYear() + 1,
        });
      });

      function goBack() {
        window.location.href = "../index.html";
      }

      function submitSearch() {
        const selectedDate = datePicker ? datePicker.getValue() : null;

        if (!selectedDate) {
          alert("Please select a date first.");
          return;
        }

        alert(
          `Ice and Snow Coverage search for ${selectedDate} - Feature coming soon!`,
        );
      }
    </script>
  </body>
</html>
